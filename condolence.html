<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donate Love</title>
<style>

body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    width: 80%;
    max-width: 800px;
    background-color: #fff;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
}

.content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
}

.image-container {
    flex: 1;
    text-align: center;
    padding: 20px;
}

.image-container img {
    max-width: 100%;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.counter-container {
    flex: 1;
    text-align: center;
    padding: 20px;
}

h2 {
    color: #333;
    font-size: 24px;
    margin-bottom: 10px;
}

#counter {
    font-size: 48px;
    font-weight: bold;
    color: #e74c3c;
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #e74c3c;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #c0392b;
}

</style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="image-container">
                <img src="assets/img/Muhammad-sajjad-ali.png" alt="late Muhammad Sajjad Ali">
            </div>
            <div class="counter-container">
                <h2>Hearts Donated:</h2>
                <div id="counter">0</div>
                <button id="donateButton">Donate Heart</button>
            </div>
        </div>
    </div>
<script>
// Function to handle click event on heart button
document.getElementById('heartButton').addEventListener('click', function() {
        // Retrieve current heart count from localStorage or default to 0
        let currentCount = localStorage.getItem('heartCount') || 0;
        // Increment the count
        currentCount++;
        // Update the localStorage with the new count
        localStorage.setItem('heartCount', currentCount);
        // Update the displayed count on the button
        document.getElementById('heartCount').textContent = currentCount;
    });

    // Load initial heart count on page load
    window.addEventListener('load', function() {
        let initialCount = localStorage.getItem('heartCount') || 0;
        document.getElementById('heartCount').textContent = initialCount;
    });
</script>
</body>
</html>
